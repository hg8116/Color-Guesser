<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Color Guess</title>
	</head>
	<body>
		<main>
			<div class="text">
				<div class="top__text">the great</div>
				<div class="main__text">rgb(22, 234, 175)</div>
				<div class="bottom__text">color game</div>
			</div>
			<div class="level">
				<div class="new__colors">new colors</div>
				<div class="difficulty">
					<div class="easy">easy</div>
					<div class="hard">hard</div>
				</div>
			</div>
			<div class="game">
				<div class="parent">
					<div class="child c1">
						<div class="block block1"></div>
						<div class="block block2"></div>
						<div class="block block3"></div>
					</div>
					<div class="child c2">
						<div class="block block4"></div>
						<div class="block block5"></div>
						<div class="block block6"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
